<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>if-else</center>
    
        <h1>If </h1>
        {% if a > b and b > c %}
            <h2>a is greater</h2>
        {% elif b > c %}
            <h3>b is greater</h3>
        {% else %}
        <h3>c is greater</h3>
        {% endif %}
    </center>
    

</body>
</html>
